name: Flutter Test

on:
  pull_request:
    branches:
      - main # developブランチに対してPRが作成された場合にトリガーされます

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Flutterプロジェクトをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Flutter SDKをインストール
      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # プロジェクトの依存関係をインストール
      - name: Install dependencies
        run: flutter pub get

      # widgetテストの実行
      - name: Run widget tests
        run: flutter test

      # ユニットテストの実行
      - name: Run unit tests
        run: flutter test test/unit_test/

      # 統合テストの実行（iOSやAndroidエミュレータの設定が必要）
      - name: Run integration tests
        run: |-
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter drive -d linux --target=test_driver/app.dart

      # 統合テスト後にテスト結果のログやスクリーンショットをアップロード
      - name: Upload test results (if any)
        if: failure() || success()
        uses: actions/upload-artifact@v3
        with:
          name: flutter-test-results
          path: test-results/
